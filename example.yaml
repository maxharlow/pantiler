host: http://localhost:8080/tiles

zoomFrom: 12
zoomTo: 15

fonts:
  - name: opensans-regular
    url: https://github.com/google/fonts/raw/master/apache/opensans/OpenSans-Regular.ttf

sprites:
  - name: star
    url: https://github.com/google/material-design-icons/raw/master/src/action/stars/materialicons/24px.svg

sources:
  - name: openmap
    system: '+init=epsg:27700 +proj=axisswap +order=2,1'
    inputs:
      - name: gb
        url: 'https://api.os.uk/downloads/v1/products/OpenMapLocal/downloads?redirect&area=GB&format=GeoPackage'
        format: zip
    outputs:
      - name: water-tidal
        layer: TidalWater
      - name: water-surface
        layer: SurfaceWater_Area
      - name: roads
        layer: Road
        fields:
            name: distinctiveName
      - name: railway-tracks
        layer: RailwayTrack
  - name: bus-stops
    system: '+init=epsg:27700'
    fieldLongitude: Location_Easting
    fieldLatitude: Location_Northing
    inputs:
      - name: london
        url: https://tfl.gov.uk/cdn/static/cms/documents/bus-stops-example.csv
    outputs:
      - name: bus-stops
        zoomMin: 13

styling:
    layers:
      - id: background
        type: background
        paint:
            background-color: '#e8eaed'
      - id: water-tidal
        type: fill
        source: primary
        source-layer: water-tidal
        paint:
            fill-color: '#a2c0f4'
      - id: water-surface
        type: fill
        source: primary
        source-layer: water-surface
        paint:
            fill-color: '#a2c0f4'
      - id: roads
        type: line
        source: primary
        source-layer: roads
        layout:
            line-join: round
            line-cap: round
        paint:
            line-color: '#ffffff'
            line-width: 2
      - id: road-names
        type: symbol
        source: primary
        source-layer: roads
        minzoom: 14
        layout:
            symbol-placement: line
            text-field: '{name}'
            text-font:
              - opensans-regular
            text-size: 10
        paint:
            text-color: '#697276'
      - id: railway-tracks
        type: line
        source: primary
        source-layer: railway-tracks
        paint:
            line-color: '#dbdddf'
            line-width: 1.5
      - id: bus-stops
        type: symbol
        source: primary
        source-layer: bus-stops
        layout:
            icon-image: star
